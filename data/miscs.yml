- My .zshrc:
    _slug:
      en: my-zshrc
      fr: my-zshrc
    name: My .zshrc
    account: manuchap
    desc:
      en: <p>This is my&nbsp;.zshrc file since I'm usin zsh as my shell interpretor.<br>It
        mostly consists in coloring stuff, giving me info about the dir I'm in and
        leveraging typing via aliases.</p><p><img title="manuchap_teminal.jpg" alt="undefined"
        src="/samples/assets/manuchap_teminal.jpg"><br></p>
      fr: <p>This is my&nbsp;.zshrc file since I'm usin zsh as my shell interpretor.<br>It
        mostly consists in coloring stuff, giving me info about the dir I'm in and
        leveraging typing via aliases.</p><p><img title="manuchap_teminal.jpg" alt="undefined"
        src="/samples/assets/manuchap_teminal.jpg"><br></p>
    type: System
    code: <p># Oh-my-zsh<br>export ZSH=/Users/manuchap/.oh-my-zsh<br>ZSH_THEME="nebirhos"<br>DISABLE_UNTRACKED_FILES_DIRTY="true"<br>HIST_STAMPS="dd/mm/yyyy"<br>plugins=(command-coloring
      compleat git)<br>export CLICOLOR=1<br>export GREP_OPTIONS="--color=auto"<br>ENABLE_CORRECTION="true"<br>COMPLETION_WAITING_DOTS="true"<br>source
      $ZSH/oh-my-zsh.sh<br><br># Rbenv<br>eval "$(rbenv init -)"<br><br># Global<br>alias
      home='cd ~/ &amp;&amp; clear'<br>alias desk='cd ~/Desktop &amp;&amp; clear'<br>alias
      nz="nano ~/.zshrc"<br>alias sz="source ~/.zshrc"<br>alias ls="ls -sla"<br>alias
      ni='npm install'<br>alias bi='bundle install'<br>alias bu='bundle update'<br>alias
      rh='rbenv rehash'<br>alias hl='cd ~/Sites/Loco/manuchap &amp;&amp; heroku local
      web'<br>alias pp='python -mjson.tool'<br>alias composer='~/.bin/composer.phar'<br>alias
      24g='rbenv global 2.4.3'<br>alias 25g='rbenv global 2.5.1'<br>alias 24s='rbenv
      shell 2.4.3'<br>alias 25s='rbenv shell 2.5.1'<br>alias su='subl .'<br><br>#
      Locomotive<br>alias bg='bundle exec guard'<br>alias ws='bundle exec wagon serve'<br>alias
      wgc='bundle exec wagon generate content_type'<br>alias wgp='bundle exec wagon
      generate page'<br>alias wgr='bundle exec wagon generate relationship'<br>alias
      clon='bundle exec  clone'<br>alias push='bundle exec wagon deploy'<br>alias
      pull='bundle exec wagon pull'<br>alias sync='bundle exec wagon sync'<br>alias
      supr='bundle exec wagon delete'<br>alias md=' mongod --dbpath /Users/manuchap/Sites/Mongo/manuchap'<br><br>#
      Path<br>export PATH="/usr/local/opt/mongodb@3.4/bin:$PATH"<br><br></p>
- Heroku Gemfile:
    _slug:
      en: heroku-gemfile
      fr: heroku-gemfile
    name: Heroku Gemfile
    account: manuchap
    desc:
      en: "<p>Working on a Heroku-16 stack with ruby 2.5.1, rails 5.1.5.<br>Served
        by Passenger 5.1.2</p>"
      fr: "<p>Working on a Heroku-16 stack with ruby 2.5.1, rails 5.1.5.<br>Served
        by Passenger 5.1.2</p>"
    type: Gemfile
    code: '<p>source ''<a href="https://rubygems.org" title="Link: https://rubygems.org">https://rubygems.org</a>''<br>if
      ENV[''HEROKU_APP_NAME'']<br>&nbsp; ruby ''2.5.1''<br>end<br>gem ''rails'', ''~&gt;
      5.1.5''<br>gem ''sass-rails'', ''~&gt; 5.0.4''<br>gem ''uglifier'', ''&gt;=
      2.5.3''<br>gem ''coffee-rails'', ''~&gt; 4.2''<br>gem ''jquery-rails''<br>gem
      ''turbolinks'', ''~&gt; 5''<br>gem ''jbuilder'', ''~&gt; 2.0''<br>gem ''puma''<br>gem
      ''passenger'', ''5.1.2''<br>gem ''carrierwave-aws''<br>gem ''locomotivecms'',
      :git =&gt; ''<a href="https://github.com/locomotivecms/engine.git">https://github.com/locomotivecms/engine.git</a>''<br>gem
      ''locomotivecms_search''<br>group :development, :test do<br>&nbsp; gem ''byebug''<br>end<br>group
      :development do<br>&nbsp; gem ''web-console'', ''~&gt; 2.0''<br>&nbsp; gem ''spring''<br>end<br>group
      :production do<br>&nbsp; gem ''rails_12factor''<br>&nbsp; gem ''platform-api''<br>&nbsp;
      gem ''heroics'', ''= 0.0.21''<br>end<br>gem ''rack-cors''<br><br></p>'
- S3 bucket cors Config:
    _slug:
      en: s3-bucket-cors-config
      fr: s3-bucket-cors-config
    name: S3 bucket cors Config
    account: manuchap
    desc:
      en: <p>S3 bucket cors config necessary to edit images as stated in the <a target="_blank"
        href="https://locomotive-v3.readme.io/v3.4/docs/heroku">docs</a>.</p>
      fr: <p>S3 bucket cors config necessary to edit images as stated in the <a target="_blank"
        href="https://locomotive-v3.readme.io/v3.4/docs/heroku">docs</a>.</p>
    type: Config
    code: <p>&lt;?xml version="1.0" encoding="UTF-8"?&gt;<br>&lt;CORSConfiguration
      xmlns="<a href="http://s3.amazonaws.com/doc/2006-03-01/&quot;&gt;">http://s3.amazonaws.com/doc/2006-03-01/"&gt;</a>;<br>&lt;CORSRule&gt;<br>&nbsp;
      &nbsp; &lt;AllowedOrigin&gt;*&lt;/AllowedOrigin&gt;<br>&nbsp; &nbsp; &lt;AllowedMethod&gt;GET&lt;/AllowedMethod&gt;<br>&nbsp;
      &nbsp; &lt;AllowedMethod&gt;POST&lt;/AllowedMethod&gt;<br>&nbsp; &nbsp; &lt;AllowedMethod&gt;PUT&lt;/AllowedMethod&gt;<br>&nbsp;
      &nbsp; &lt;AllowedHeader&gt;*&lt;/AllowedHeader&gt;<br>&lt;/CORSRule&gt;<br>&lt;/CORSConfiguration&gt;<br></p>
