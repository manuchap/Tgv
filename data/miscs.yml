- Heroku Gemfile:
    _slug:
      en: heroku-gemfile-ruby-2-dot-5-rails-5-dot-1-5
      fr: heroku-gemfile-ruby-2-dot-5-rails-5-dot-1-5
    name: Heroku Gemfile
    desc:
      en: "<p>Ruby 2.5, Rails 5.1.5<br></p>"
      fr: "<p>Ruby 2.5, Rails 5.1.5<br></p>"
    type: Gemfile
    code: 'source ''<a href="https://rubygems.org">https://rubygems.org</a>''<br>git_source(:github)
      { |repo| "<a href="https://github.com/#{repo}.git&quot;">https://github.com/#{repo}.git"</a>;
      }<br><br>ruby ''2.5.0''<br><br>gem ''mongoid''<br>gem ''devise''<br><br># gem
      ''pry''<br># gem ''custom_fields'', path: ''../custom_fields'' # for Developers<br>#
      gem ''locomotivecms_common'', path: ''../common'', require: false<br># gem ''locomotivecms_steam'',
      path: ''../steam'', require: false<br># gem ''locomotivecms'', path: ''../engine''<br>#
      gem ''locomotivecms_search'', path: ''../search''<br><br>gem ''custom_fields'',
      require: false<br>gem ''locomotivecms_common'', require: false<br>gem ''locomotivecms_steam'',
      github: ''locomotivecms/steam'', branch: ''sections'', ref: ''9d075ad'', require:
      false<br>gem ''locomotivecms_coal'', github: ''locomotivecms/coal'', branch:
      ''master'', ref: ''761f15a'', require: false<br>gem ''locomotivecms'', github:
      ''locomotivecms/engine'', branch: ''sections'', ref: ''a584f599''<br><br><br>#
      Bundle edge Rails instead: gem ''rails'', github: ''rails/rails''<br>gem ''rails'',
      ''~&amp;gt; 5.1.5''<br># Use Puma as the app server<br># gem ''puma'', ''~&amp;gt;
      3.11''<br>gem ''passenger-rails''<br># Use SCSS for stylesheets<br>gem ''sass-rails'',
      ''~&amp;gt; 5.0''<br># Use Uglifier as compressor for JavaScript assets<br>gem
      ''uglifier'', ''&amp;gt;= 1.3.0''<br># See <a href="https://github.com/rails/execjs#readme">https://github.com/rails/execjs#readme</a>
      for more supported runtimes<br># gem ''mini_racer'', platforms: :ruby<br><br>#
      Use CoffeeScript for .coffee assets and views<br>gem ''coffee-rails'', ''~&amp;gt;
      4.2''<br># Turbolinks makes navigating your web application faster. Read more:
      <a href="https://github.com/turbolinks/turbolinks" title="Link: https://github.com/turbolinks/turbolinks">https://github.com/turbolinks/turbolinks</a><br>gem
      ''turbolinks'', ''~&amp;gt; 5''<br># Build JSON APIs with ease. Read more: <a
      href="https://github.com/rails/jbuilder">https://github.com/rails/jbuilder</a><br>gem
      ''jbuilder'', ''~&amp;gt; 2.5''<br># Use Redis adapter to run Action Cable in
      production<br># gem ''redis'', ''~&amp;gt; 4.0''<br># Use ActiveModel has_secure_password<br>#
      gem ''bcrypt'', ''~&amp;gt; 3.1.7''<br><br>gem ''carrierwave-aws''<br><br>#
      gem ''sidekiq''<br><br># Use Capistrano for deployment<br># gem ''capistrano-rails'',
      group: :development<br><br>group :development, :test do<br>&nbsp; # Call ''byebug''
      anywhere in the code to stop execution and get a debugger console<br>&nbsp;
      gem ''byebug'', platforms: [:mri, :mingw, :x64_mingw]<br>end<br><br>group :development
      do<br>&nbsp; # Access an interactive console on exception pages or by calling
      ''console'' anywhere in the code.<br>&nbsp; gem ''web-console'', ''&amp;gt;=
      3.3.0''<br>&nbsp; gem ''listen'', ''&amp;gt;= 3.0.5'', ''&amp;lt; 3.2''<br>&nbsp;
      # Spring speeds up development by keeping your application running in the background.
      Read more: <a href="https://github.com/rails/spring">https://github.com/rails/spring</a><br>&nbsp;
      gem ''spring''<br>&nbsp; gem ''spring-watcher-listen'', ''~&amp;gt; 2.0.0''<br>end<br><br>group
      :test do<br>&nbsp; # Adds support for Capybara system testing and selenium driver<br>&nbsp;
      gem ''capybara'', ''~&amp;gt; 2.15''<br>&nbsp; gem ''selenium-webdriver''<br>&nbsp;
      # Easy installation and use of chromedriver to run system tests with Chrome<br>&nbsp;
      gem ''chromedriver-helper''<br>end<br><br>group :production do<br>&nbsp; gem
      ''newrelic_rpm''<br>end<br># Windows does not include zoneinfo files, so bundle
      the tzinfo-data gem<br>gem ''tzinfo-data'', platforms: [:mingw, :mswin, :x64_mingw,
      :jruby]<br><br>#Heroku gems<br>gem ''heroics'', ''= 0.0.17''<br>gem ''platform-api''<br><br>#Gems
      for email sending issue<br>gem ''pony'', ''~&amp;gt; 1.12.0''<br>gem ''mail'',
      ''~&amp;gt; 2.6.0'''
    account: nikolay-bonev
- My .zshrc:
    _slug:
      en: my-zshrc
      fr: my-zshrc
    name: My .zshrc
    desc:
      en: <p>This is my&nbsp;.zshrc file since I'm usin zsh as my shell interpretor.<br>It
        mostly consists in coloring stuff, giving me info about the dir I'm in and
        leveraging typing via aliases.</p><p><img title="manuchap_teminal.jpg" alt="undefined"
        src="/samples/assets/manuchap_teminal.jpg"><br></p>
      fr: <p>This is my&nbsp;.zshrc file since I'm usin zsh as my shell interpretor.<br>It
        mostly consists in coloring stuff, giving me info about the dir I'm in and
        leveraging typing via aliases.</p><p><img title="manuchap_teminal.jpg" alt="manuchap_teminal.jpg"
        src="/samples/assets/manuchap_teminal.jpg"><br></p>
    type: System
    code: <p># Oh-my-zsh<br>export ZSH=/Users/manuchap/.oh-my-zsh<br>ZSH_THEME="nebirhos"<br>DISABLE_UNTRACKED_FILES_DIRTY="true"<br>HIST_STAMPS="dd/mm/yyyy"<br>plugins=(command-coloring
      compleat git)<br>export CLICOLOR=1<br>export GREP_OPTIONS="--color=auto"<br>ENABLE_CORRECTION="true"<br>COMPLETION_WAITING_DOTS="true"<br>source
      $ZSH/oh-my-zsh.sh<br><br># Rbenv<br>eval "$(rbenv init -)"<br><br># Global<br>alias
      home='cd ~/ &amp;&amp; clear'<br>alias desk='cd ~/Desktop &amp;&amp; clear'<br>alias
      nz="nano ~/.zshrc"<br>alias sz="source ~/.zshrc"<br>alias ls="ls -sla"<br>alias
      ni='npm install'<br>alias bi='bundle install'<br>alias bu='bundle update'<br>alias
      rh='rbenv rehash'<br>alias pp='python -mjson.tool'<br>alias 24g='rbenv global
      2.4.3'<br>alias 25g='rbenv global 2.5.1'<br>alias 24s='rbenv shell 2.4.3'<br>alias
      25s='rbenv shell 2.5.1'<br>alias su='subl .'<br><br># Locomotive<br>alias bg='bundle
      exec guard'<br>alias ws='bundle exec wagon serve'<br>alias wgc='bundle exec
      wagon generate content_type'<br>alias wgp='bundle exec wagon generate page'<br>alias
      wgr='bundle exec wagon generate relationship'<br>alias clon='bundle exec  clone'<br>alias
      push='bundle exec wagon deploy'<br>alias pull='bundle exec wagon pull'<br>alias
      sync='bundle exec wagon sync'<br>alias supr='bundle exec wagon delete'<br>alias
      md=' mongod --dbpath /Users/manuchap/Sites/Mongo/manuchap'<br>alias hl='cd ~/Sites/Loco/manuchap
      &amp;&amp; heroku local web'<br><br># Path<br>export PATH="/usr/local/opt/mongodb@3.4/bin:$PATH"<br><br></p>
    account: manuchap
- Heroku Gemfile:
    _slug:
      en: heroku-gemfile
      fr: heroku-gemfile
    name: Heroku Gemfile
    desc:
      en: "<p>Working on a Heroku-16 stack with ruby 2.5.1 &amp; rails 5.1.5.<br>Served
        by Passenger 5.1.2</p>"
      fr: "<p>Working on a Heroku-16 stack with ruby 2.5.1, rails 5.1.5.<br>Served
        by Passenger 5.1.2</p>"
    type: Gemfile
    code: '<p>source ''<a href="https://rubygems.org" title="Link: https://rubygems.org">https://rubygems.org</a>''<br>if
      ENV[''HEROKU_APP_NAME'']<br>&nbsp; ruby ''2.5.1''<br>end<br>gem ''rails'', ''~&gt;
      5.1.5''<br>gem ''sass-rails'', ''~&gt; 5.0.4''<br>gem ''uglifier'', ''&gt;=
      2.5.3''<br>gem ''coffee-rails'', ''~&gt; 4.2''<br>gem ''jquery-rails''<br>gem
      ''turbolinks'', ''~&gt; 5''<br>gem ''jbuilder'', ''~&gt; 2.0''<br>gem ''puma''<br>gem
      ''passenger'', ''5.1.2''<br>gem ''carrierwave-aws''<br>gem ''locomotivecms'',
      :git =&gt; ''<a href="https://github.com/locomotivecms/engine.git">https://github.com/locomotivecms/engine.git</a>''<br>gem
      ''locomotivecms_search''<br>group :development, :test do<br>&nbsp; gem ''byebug''<br>end<br>group
      :development do<br>&nbsp; gem ''web-console'', ''~&gt; 2.0''<br>&nbsp; gem ''spring''<br>end<br>group
      :production do<br>&nbsp; gem ''rails_12factor''<br>&nbsp; gem ''platform-api''<br>&nbsp;
      gem ''heroics'', ''= 0.0.21''<br>end<br>gem ''rack-cors''<br><br></p>'
    version: 3.x
    account: manuchap
    _visible: false
