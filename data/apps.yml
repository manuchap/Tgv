- My Locomotive Sites:
    _slug:
      en: my-locomotive-sites
      fr: my-locomotive-sites
    name: My Locomotive Sites
    account: manuchap
    desc:
      en: Mini monitoring app for your LocomotiveCMS engine.<br>The index page contains
        only logic (liquid) instructions.<br>All of the markup is in the template
