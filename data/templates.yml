- W3css:
    _slug:
      en: w3css
      fr: w3css
    name: W3css
    account: manuchap
    desc:
      en: 'Smaller and faster than any other CSS frameworks.<br>Easier to learn, and
        easier to use than any other CSS frameworks.<br>Better cross-browser compatibility
        than any other CSS frameworks.<br>Uses standard CSS only (No jQuery or JavaScript
        library).<br>Supports modern responsive mobile first design by default.<br>Provides
        CSS equality for all browsers: Chrome, Firefox, Edge, IE, Safari, Opera, ...<br>Provides
        CSS equality for all devices: desktop, laptop, tablet, and mobile.'
      fr: 'Plus petit et plus rapide que tous les autres frameworks CSS.<br>Plus facile
        à apprendre et plus facile à utiliser que n''importe quel autre framework
        CSS.<br>Meilleure compatibilité avec tous les navigateurs que tout autre framework
        CSS<br>Utilise les standards CSS&nbsp;uniquement (Pas de bibliothèque jQuery
        ou JavaScript).<br>Supporte par défaut le design mobile first responsive moderne.<br>
        Fournit&nbsp;l''égalité CSS pour tous les navigateurs: Chrome, Firefox, Edge,
        IE, Safari, Opera, ...<br>Fournit l''égalité CSS pour tous les périphériques:
        ordinateur de bureau, ordinateur portable, tablette et mobile.<br>'
    pict: "/samples/content_entries/W3css.jpg"
    url: https://github.com/manuchap/W3CSS
    demo: http://w3c.studiowan.fr
