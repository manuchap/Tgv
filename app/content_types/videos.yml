name: Videos
slug: videos
label_field_name: name
order_by: updated_at
order_direction: desc
fields:
- name:
    label: Name
    type: string
    required: true
    localized: false
- desc:
    label: Desc
    type: text
    required: true
    localized: true
- url:
    label: Url
    type: string
    required: true
    localized: false
- origin:
    label: Origin
    type: select
    required: true
    localized: false
    select_options: ['youtube', 'vimeo']
- account:
    label: Account
    type: belongs_to
    class_name: accounts
