name: Videos
slug: videos
label_field_name: name
group_by: origin
order_by: created_at
order_direction: desc
entry_template: '<a href="{{ link }}">{{ entry._label }}</a> - {{ entry.account.name }} - {{ entry.version }}'
fields:
- name:
    label: Name
    type: string
    required: true
    localized: false
- desc:
    label: Desc
    type: text
    required: true
    localized: true
- url:
    label: Url
    type: string
    required: true
    localized: false
- origin:
    label: Origin
    type: select
    required: true
    localized: false
    select_options: ['youtube', 'vimeo']
- version:
    label: Version
    type: select
    required: false
    localized: false
    select_options:
      - 2.x
      - 3.x
      - 4.x
- account:
    label: Account
    type: belongs_to
    class_name: accounts
