name: Templates
slug: templates
label_field_name: name
group_by: version
order_by: manually
order_direction: desc
entry_template: '<a href="{{ link }}">{{ entry._label }}</a> - {{ entry.account.name }} - {{ entry.version }}'
fields:
- name:
    label: Name
    type: string
    required: true
    localized: false
- desc:
    label: Desc
    type: text
    required: true
    localized: true
- pict:
    label: Picture
    type: file
    required: true
    localized: false
- url:
    label: Source
    type: string
    required: false
    localized: false
- demo:
    label: Demo
    type: string
    required: false
    localized: false
- version:
    label: Version
    type: select
    required: false
    localized: false
    select_options:
      - 2.x
      - 3.x
      - 4.x
- account:
    label: Account
    type: belongs_to
    class_name: accounts
