name: Miscs
slug: miscs
label_field_name: name
group_by: type
order_by: manually
order_direction: desc
entry_template: '<a href="{{ link }}">{{ entry._label }}</a> - {{ entry.account.name }} - {{ entry.version }}'
fields:
- name:
    label: Name
    type: string
    required: true
    localized: false
- desc:
    label: Desc
    type: text
    required: true
    localized: true
- type:
    label: Type
    type: select
    required: true
    localized: false
    select_options:
      - Config
      - Gemfile
      - Gist
      - System
- code:
    label: Code
    type: text
    required: true
    localized: false
- version:
    label: Version
    type: select
    required: false
    localized: false
    select_options:
      - 2.x
      - 3.x
      - 4.x
- account:
    label: Account
    type: belongs_to
    class_name: accounts
