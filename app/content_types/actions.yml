name: Actions
slug: actions
label_field_name: name
order_by: created_at
order_direction: desc
entry_template: '<a href="{{ link }}">{{ entry._label }}</a> - {{ entry.account.name }}'
fields:
- name:
    label: Name
    type: string
    required: true
    localized: false
- desc:
    label: Description
    type: text
    required: true
    localized: true
- code:
    label: Code
    type: text
    required: true
    localized: false
- account:
    label: Account
    type: belongs_to
    class_name: accounts
