name: Apps
slug: apps
label_field_name: name
order_by: created_at
order_direction: desc
entry_template: '<a href="{{ link }}">{{ entry._label }}</a> - {{ entry.account.name }}'
fields:
- name:
    label: Name
    type: string
    required: true
    localized: false
- desc:
    label: Description
    type: text
    required: true
    localized: true
- pict:
    label: Picture
    type: file
    required: true
    localized: false
- url:
    label: Source
    type: string
    required: false
    localized: false
- demo:
    label: Demo
    type: string
    required: false
    localized: false
- version:
    label: Version
    type: string
    required: false
    localized: false
- account:
    label: Account
    type: belongs_to
    class_name: accounts
