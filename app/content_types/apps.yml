fields:
- name:
    label: Name
    type: string
    required: true
    hint: Name of your app
    localized: false
- user:
    label: User
    hint: The app's creator
    type: belongs_to
    class_name: users
- desc:
    label: Desc
    type: text
    required: false
    hint: A short description of your app
    localized: true
- pict:
    label: Picture
    type: file
    required: false
    hint: A screen grab of your app
    localized: false
- url:
    label: Url
    type: string
    required: false
    hint: Url to your app's source code
    localized: false
- demo:
    label: Demo
    type: string
    required: false
    hint: Optional link to a demo
    localized: false
