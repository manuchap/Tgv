name: Showcases
slug: showcases
label_field_name: name
group_by: version
order_by: created_at
order_direction: desc
entry_template: '<a href="{{ link }}">{{ entry._label }}</a> - {{ entry.account.name }} - {{ entry.version }}'
fields:
- name:
    label: Name
    type: string
    required: true
    hint: Explanatory text displayed in the back office
    localized: false
- url:
    label: Url
    type: string
    required: true
    hint: Explanatory text displayed in the back office
    localized: false
- by_url:
    label: Creator url
    type: string
    required: false
    hint: Explanatory text displayed in the back office
    localized: false
- pict:
    label: Thumbnail
    type: file
    required: true
    hint: Explanatory text displayed in the back office
    localized: false
- desc:
    label: Description
    type: text
    required: true
    localized: true
- version:
    label: Version
    type: select
    required: false
    localized: false
    select_options:
    - 2.5.5
    - 2.5.6
    - 2.5.7
    - 3.3.0
    - 3.4.0
- account:
    label: Account
    type: belongs_to
    class_name: accounts
